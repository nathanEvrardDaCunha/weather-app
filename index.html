        <meta charset="UTF-8" />

        <meta name="keywords" content="weather, api, dashboard, frontend" />
        <meta

            content="Free and simple dashboard to get weather information everywhere around the world."
        />

        <meta name="og:title" content="Weather Dashboard" />

        <link rel="stylesheet" href="src/css/main.css" />

        <script src="src/main.js" type="module" defer></script>

    <body>
        <!-- TODO: Create a header with navbar ? -->
        <!-- TODO: Create a skip navigation menu to go to specific part of the page, with keyboard support -->

        <header>
            <h1>Weather Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="https://github.com/nathanEvrardDaCunha/weather-app">Repository</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="city-section">
                <h2>Weather search bar</h2>
                <button type="button" id="user-location">Get User Location</button>
                <form id="city-form">
                    <fieldset>
                        <legend>Search weather by city's name</legend>
                        <label for="city-name">City's name</label>
                        <input type="text" id="city-name" name="city-name" placeholder="Paris" required />
                        <label for="imperial-toggle">Imperial Toggle</label>
                        <input type="checkbox" id="imperial-toggle" name="imperial-toggle" />
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </fieldset>
                </form>
                <section>
                    <p id="city-error"></p>
                </section>
            </section>
            <section id="city-information"></section>
        </main>

        <!-- TODO: Create footer -->
    </body>
</html>
